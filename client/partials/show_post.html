<div class="messages">
  <img src="./static/images/News.png" style="width: 100%; height: 120px; padding: 2px;" alt="FanfightTalk">
  <div class="message">
  <hr>
    <strong>
      <span ng-bind="message.user.name"></span> -
      <span ng-bind="message.created_at | date"></span>
    </strong>
    <p ng-bind="message.message"></p>

    <div class="comments" style="margin-left: 50px">
      <div ng-repeat="comment in message.comments">
        <strong>
          <span ng-bind="comment.user.name"></span> -
          <span ng-bind="comment.created_at | date"></span>
        </strong>
          <p ng-bind="comment.comment"></p>
      </div>

      Post a comment:
      <textarea ng-model="newComment.comment"></textarea>
      <button ng-click="postComment(newComment, message)">Post a comment</button>

    </div>

  </div>


</div>
